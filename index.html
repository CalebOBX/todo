<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To Do</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/application.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" id="main">
      <h1 class="text-center">To Do</h1>
      <form id="todo-item" class="text-center">
        <input class="what-do" type="text" placeholder="What was I going to do?" />
      </form>
      <ul class="list-group">
      </ul>
      <ul id="filterTasks">
        <li class="filter-item active-filter" id="all">All</li>
        <li class="filter-item" id="active">Active</li>
        <li class="filter-item" id="completed">Completed</li>
      </ul>
    </div>
    <div id="footer">
      <h2>Progress:</h2>
      <p>&#37;</p>
    </div>
  </body>
</html>
